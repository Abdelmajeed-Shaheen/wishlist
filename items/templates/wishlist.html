{% extends 'base.html' %}

{% block content %}
<div class="row">
{% for fav in items %}
<div class="col-sm-4 py-2">
        <div class="card h-100">
            <img class="card-img-top" height="55%" src="{{fav.item.image.url}}" alt="Card image cap">
            <div class="card-body bg-light">
                <h3 class="card-title">{{fav.item.name}}</h3>
                <a href="{% url 'item-detail' fav.item.id %}" class="btn btn-outline-dark">More</a>
                <a href="{% url 'add-wishlist' fav.item.id %}"><i class="fa fa-home fa-fw"></i></a>
            </div>
        </div>
    </div>

{% endfor %}
</div>
{% endblock%}
